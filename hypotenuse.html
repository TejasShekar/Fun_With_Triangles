<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypotenuse of Triangle</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1 id="header">Calculate Hypotenuse</h1>
    <p id="info">Length of the hypotenuse c = sqrt ( a² + b² )</p>

    <label>Side b = <input type="number" id="b" />cm</label>
    <button id="calc-btn">Calculate Hypotenuse</button>
    <div id="output"></div>
    <script src="/hypotenuse.js"></script>
  </body>
