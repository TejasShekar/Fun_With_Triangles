<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz on Triangle</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form class="quiz-form">
      <div class="questions">
        <p>
            What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
        </p>
        <label><input type="radio" />45°</label>
        <label><input type="radio" />60°</label>
        <label><input type="radio" />90°</label>
      </div>
      <div class="question">
        <p>
            If a triangle has an angle of 90 degrees, what is it called?
        </p>
        <label><input type="radio" />obtuse</label>
        <label><input type="radio" />acute</label>
        <label><input type="radio" />right angled</label>
      </div>
    </form>
    <button id="submit-btn">Submit Answers</button>
    <div id="output"></div>
    <script src="/quiz.js"></script>
  </body>
</html>
